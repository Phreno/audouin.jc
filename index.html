<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="">
    <meta name="author"
          content="">

    <title>Blog Home - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/blog-home.css"
          rel="stylesheet">

    <!-- Make some magic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.min.js"></script>

  </head>

  <body>

    <div id="application">

      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">

          <!-- TITRE DE LA PAGE -->
          <a class="navbar-brand"
             href="#"
             v-text="view.title"
             @click="values.selected='main'"></a>

          <button class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarResponsive"
                  aria-controls="navbarResponsive"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse"
               id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

              <li class="nav-item"
                  :class="{active:('main'===values.selected)}">
                <a class="nav-link"
                   @click="values.selected='main'">
                   {{ view.home }}
                </a>
              </li>

              <li class="nav-item"
                  :class="{active:(article === values.selected)}"
                  v-for="article of values.articles">
                <a class="nav-link"
                   @click="values.selected=article">
                  {{article.action}}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Page Content -->
      <div class="container">

        <div class="row">

          <!-- Blog Entries Column -->
          <div class="col-md-8"
               v-if="'main' === values.selected">

            <!-- EN-TETE DE LA PAGE -->
            <h1 class="my-4"> {{view.heading}}
              <small v-text="view.subHeading"></small>
            </h1>

            <!-- Blog Post -->
            <div class="card mb-4"
                 v-for="article of values.articles">
              <img class="card-img-top"
                   :src="article.image"
                   alt="Card image cap">
              <div class="card-body">
                <h2 class="card-title"
                    v-text="article.headline"></h2>
                <p class="card-text"
                   v-text="article.articleBody.substring(0, 300)+'...'"></p>
                <a href="#"
                   class="btn btn-primary"
                   @click="values.selected = article"
                   v-text="view.readMore"></a>
              </div>
              <div class="card-footer text-muted">
                Posted on {{article.datePublished}} by
                <a href="#"
                   v-text="article.author"></a>
              </div>
            </div>

            <!-- Pagination
            <ul class="pagination justify-content-center mb-4">
              <li class="page-item">
                <a class="page-link"
                   href="#">&larr; Older</a>
              </li>
              <li class="page-item disabled">
                <a class="page-link"
                   href="#">Newer &rarr;</a>
              </li>
            </ul>
          -->

          </div>

          <!-- Article detail -->
          <div class="col-md-8"
               v-else>

            <!-- Blog Post -->
            <div class="card mb-4">
              <img class="card-img-top"
                   :src="values.selected.image"
                   alt="Card image cap">
              <div class="card-body">
                <h2 class="card-title"
                    v-text="values.selected.headline"></h2>
                <h3 class="card-title"
                    v-text="values.selected.alternativeHeadline"></h3>
                <p class="card-text"
                   v-text="values.selected.articleBody"></p>
                <a href="#"
                   class="btn btn-primary"
                   @click="values.selected = 'main'"
                   v-text="view.home">&rarr;</a>
              </div>
              <div class="card-footer text-muted">
                Posted on {{values.selected.datePublished}} by
                <a href="#"
                   v-text="values.selected.author"></a>
              </div>
            </div>
          </div>

          <!-- Sidebar Widgets Column -->
          <div class="col-md-4">

            <!-- Search Widget -->
            <div class="card my-4"
                 v-if="'main' === values.selected">
              <h5 class="card-header"
                  v-text="view.search"></h5>
              <div class="card-body">
                <div class="input-group">
                  <input type="text"
                         class="form-control"
                         :placeholder="view.searchPlaceholder">
                  <span class="input-group-btn">
                  <!-- <button class="btn btn-secondary" type="button">Go!</button> -->
                </span>
                </div>
              </div>
            </div>

            <!-- Categories Widget
            <div class="card my-4">
              <h5 class="card-header">Categories</h5>
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-6">
                    <ul class="list-unstyled mb-0">
                      <li>
                        <a href="#">Web Design</a>
                      </li>
                      <li>
                        <a href="#">HTML</a>
                      </li>
                      <li>
                        <a href="#">Freebies</a>
                      </li>
                    </ul>
                  </div>
                  <div class="col-lg-6">
                    <ul class="list-unstyled mb-0">
                      <li>
                        <a href="#">JavaScript</a>
                      </li>
                      <li>
                        <a href="#">CSS</a>
                      </li>
                      <li>
                        <a href="#">Tutorials</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          -->

            <!-- Side Widget
            <div class="card my-4">
              <h5 class="card-header">Side Widget</h5>
              <div class="card-body">
                You can put anything you want inside of these side widgets. They are easy to use, and feature the new Bootstrap 4 card containers!
              </div>
            </div>

          </div>
        -->

          </div>
          <!-- /.row -->

        </div>
        <!-- /.container -->

        <!-- Footer -->
        <footer class="py-5 bg-dark">
          <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
          </div>
          <!-- /.container -->
        </footer>

      </div>
      <!-- Bootstrap core JavaScript -->
      <script src="vendor/jquery/jquery.min.js"></script>
      <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>



      <script src="./scripts/vue-manager.js"
              charset="utf-8"></script>

  </body>

</html>
