<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="">
    <meta name="author"
          content="">
    <title>Jean-Claude Audouin</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css"
          rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/blog-home.css"
          rel="stylesheet">
    <!-- Make some magic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.min.js"></script>
  </head>

  <body>
    <div id="application"
         class="bg-dark">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top border-bottom border-secondary shadow-lg">
        <div class="container">
          <a class="navbar-brand"
             href="#"
             v-text="view.title"
             @click="values.selected='main'"></a>
          <button class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarResponsive"
                  aria-controls="navbarResponsive"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse"
               id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"
                  :class="{active:('main'===values.selected)}">
                <a class="nav-link"
                   @click="values.selected='main'"
                   v-text="view.home"></a>
              </li>
              <li class="nav-item"
                  :class="{active:(article === values.selected)}"
                  v-for="article of values.articles">
                <a class="nav-link"
                   @click="values.selected=article"
                   v-text="article.action"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="articleContainer"
           class="container bg-light shadow-lg">
        <div class="row">
          <div class="col-md-8"
               v-if="'main' === values.selected">
            <!-- En-tÃªte de la page -->
            <h1 class="my-4"> {{ view.heading }}
              <small v-text="view.subHeading"></small>
            </h1>
            <!-- Blog Post -->
            <div class="card mb-4"
                 v-for="article of articleFilter">
              <img class="card-img-top"
                   :src="article.image"
                   alt="Card image cap">
              <div class="card-body">
                <p class="card-text text-right"
                   v-html="article.imageBadge"></p>
                <h2 class="card-title"
                    v-text="article.headline"></h2>
                <p class="card-text"
                   v-text="article.articleBodySanitized.substring(0, 300)+'...'"></p>
                <a href="#"
                   class="btn btn-primary"
                   @click="values.selected = article"
                   v-text="view.readMore"></a>
              </div>
              <div class="card-footer text-muted"> Posted on {{article.datePublished}} by
                <a href="#"
                   v-text="article.author"></a>
              </div>
            </div>
          </div>
          <div class="col-md-12"
               v-else>
            <div class="card mb-4 ">
              <img class="card-img-top"
                   :src="values.selected.image"
                   alt="Card image cap">
              <div class="card-body">
                <p class="card-text text-right"
                   v-html="values.selected.imageBadge"></p>
                <h2 class="card-title"
                    v-text="values.selected.headline"></h2>
                <h3 class="card-title"
                    v-text="values.selected.alternativeHeadline"></h3>
                <p class="card-text"
                   v-html="values.selected.articleBody"></p>
                <a href="#"
                   class="btn btn-primary"
                   @click="values.selected = 'main'"
                   v-text="view.home">&rarr;</a>
              </div>
              <div class="card-footer text-muted"> Posted on {{ values.selected.datePublished }} by
                <a href="#"
                   v-text="values.selected.author"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4"
               v-if="'main' === values.selected">
            <div class="card my-4 position-fixed">
              <div class="card-body">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item"
                      :class="{ active: ( 'main' === values.selected ) }">
                    <a class="nav-link"
                       @click="values.selected='main'"
                       v-text="view.home"
                       style="cursor:pointer"
                       :style="{ fontWeight: ('main' === values.selected ) ? 'bold': '' }"></a>
                  </li>
                  <li class="nav-item"
                      :class="{ active: ( article === values.selected ) }"
                      v-for="article of values.articles">
                    <a class="nav-link"
                       @click="values.selected=article"
                       v-text="article.action"
                       style="cursor:pointer"
                       :style="{ fontWeight: ( article === values.selected ) ? 'bold': '' }"></a>
                  </li>
                </ul>
              </div>
              <div class="card-body"
                   v-if="'main' === values.selected">
                <div class="input-group">
                  <input type="text"
                         class="form-control"
                         :placeholder="view.searchPlaceholder"
                         v-model="values.search">
                  <span class="input-group-btn"> </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <nav class="bg-dark fixed-bottom border-top border-secondary shadow-lg">
          <p class="m-0 mr-5 text-right text-white"
             v-text="view.copyright"></p>
        </nav>
      </div>
      <script src="vendor/jquery/jquery.min.js"></script>
      <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
      <script src="./scripts/vue-manager.js"
              charset="utf-8"></script>
  </body>

</html>
